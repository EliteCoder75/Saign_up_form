<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <img class="image" src="photo.jpg" alt="tree" width="500" height="1000">
        <div class="text-part"> 
            <div class="text1">This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams </div>
            <div class="text2">This is not a real online service!</div>
            <form class="form" action="/my-handling-form-page" method="post">
                <p>
                  <label for="name">FIRST NAME</label>
                  <input type="text" id="name" name="user_name" />
                </p>
                <p>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="user_lastname" />
                  </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </p>
                <label for="phone">
                    Enter your phone number:<br />
                    <small>Format: 123-456-7890</small>
                </label>
                  
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                
            
              </form>
        </div>
    <div>           
</body>
